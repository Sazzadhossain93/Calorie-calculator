
<div class="card">
  <div class="card-content">
    <span class="card-title">Add Item</span>
    
    <form (ngSubmit)= onSubmit() class="col-s6">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" placeholder="Add Name"[(ngModel)] = "item.name" name = "name">
        <label>Name</label>

      </div>

      <div class="input-field col s12">
        <input type="text" placeholder="Add Quantity"[(ngModel)] = "item.quantity" name= "quantity">
        <label>Quantity</label>

      </div>

      <div class="input-field col s12">
        <input type="text" placeholder="Add Calorie"[(ngModel)] = "item.calorie" name="calorie">
        <label>Calorie</label>

      </div>
      <input type="submit" value ="submit" class="btn">
    </div>
    </form>
  </div>
</div>
